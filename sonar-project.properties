# -----------------------------------------------------------------------------
# SonarCloud Configuration
# -----------------------------------------------------------------------------

sonar.host.url = https://sonarcloud.io
sonar.token = ${SONAR_TOKEN}

# -----------------------------------------------------------------------------
# Project Identification
# -----------------------------------------------------------------------------

sonar.projectKey = tbourn_swapi-voting-api
sonar.organization = tbourn-1
sonar.projectName = SWAPI Voting API
sonar.projectVersion = 1.0.0

# -----------------------------------------------------------------------------
# Source Configuration
# -----------------------------------------------------------------------------

sonar.sources = .
sonar.sourceEncoding = UTF-8
sonar.python.version = 3.12

# -----------------------------------------------------------------------------
# Exclusions
# -----------------------------------------------------------------------------

sonar.exclusions = **/__pycache__/**, **/*.pyc, **/migrations/**, **/tests/**, **/test/**

# -----------------------------------------------------------------------------
# Coverage Reports
# -----------------------------------------------------------------------------

sonar.python.coverage.reportPaths = coverage.xml
sonar.coverage.exclusions = **/migrations/**, **/tests/**, **/test/**
