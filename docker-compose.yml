version: "3.9"

services:
  swapi-voting-api:
    container_name: swapi-voting-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      com.example.service: "SWAPI Voting API"
