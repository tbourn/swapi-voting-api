name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate app boots
        run: |
          python -c "import uvicorn"

      - name: Ensure generate_env.sh is executable
        run: |
          chmod +x .github/scripts/generate_env.sh

      - name: Write .env for Production
        env:
          REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
        run: |
          .github/scripts/generate_env.sh "${GITHUB_REF#refs/tags/}" "$REDIS_URL"

      - name: Done
        run: echo "Release workflow completed for ${{ github.ref }}"
