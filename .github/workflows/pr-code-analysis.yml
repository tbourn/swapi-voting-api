name: PR Code Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  code-quality:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install production and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run static type checks (mypy)
        run: |
          mypy src

      - name: Run tests with coverage
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./app.db"
          APP_NAME: "SWAPI Voting API"
          APP_VERSION: "1.0.0"
          DEFAULT_PAGE_SIZE: "20"
          SWAPI_BASE_URL: "https://swapi.info/api"
          VERIFY_SWAPI_SSL: "True"
          UPSTASH_REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
        run: |
          pytest --cov=src --cov-report=term --cov-report=xml --asyncio-mode=strict

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
